<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Code Quiz</h1>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2>Question 1:</h2>
            <p id="question-text">Sample Question?</p>
            <button class="choice-btn">Option 1</button>
            <button class="choice-btn">Option 2</button>
            <button class="choice-btn">Option 3</button>
            <button class="choice-btn">Option 4</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="save-score-btn">Save Score</button>
        </div>
    </div>
    <!-- Same as before -->

<div id="quiz-screen" class="hidden">
    <h2>Question <span id="question-number">1</span>:</h2>
    <p id="question-text">Sample Question?</p>
    <button class="choice-btn">Option 1</button>
    <button class="choice-btn">Option 2</button>
    <button class="choice-btn">Option 3</button>
    <button class="choice-btn">Option 4</button>
    <p id="timer">Time: <span id="time">60</span> seconds</p>
</div>

<!-- Same as before -->

<script src="assets/script.js"></script>


   
</body>
</html>
